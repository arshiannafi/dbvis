<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/application.css">
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <div class="logo">

                <!-- TODO: create BAM logo -->

            </div>
        </div>
        <div class="title">

                <!-- TODO: Make Header Pretty -->

            <h1>BAMO</h1><h4>Database Schema Visualizer</h4>
        </div>
    </div>

    <div id="view-home" class="container">

        <div id="view-select-proj">

            <div class="select-panel center">
                <div id="project-list" class="project-list border">
                </div>
                <div class="select-btns select-btn-row">
                    <button id="new-proj-btn" class="btn btn-success select-btn-lg">Create Project</button>
                    <div class="select-btn-col">
                        <div class="select-btn-row">
                            <button id="edit-proj-btn" class="btn btn-warning select-btn-sm">Edit</button>
                        </div>
                        <div class="select-btn-row">
                            <button id="delete-proj-btn" class="btn btn-danger select-btn-sm">Delete</button>
                        </div>
                    </div>
                    <button id="open-proj-btn" class="btn btn-info select-btn-lg">Open</button>
                </div>
            </div>
        </div>

        <div id="view-create-proj">

            <div class="create-panel center">
                <form id="create-form" name="create-form">
                    <input class="create-input" type="text" name="projectName" placeholder="Project Name" required><br>
                    <input class="create-input" type="text" name="address" placeholder="IP Address" required><br>
                    <input class="create-input" type="text" name="port" placeholder="Port Number" required><br>
                    <input class="create-input" type="text" name="database" placeholder="Database Name" required><br>
                    <input class="create-input" type="text" name="username" placeholder="Username" required><br>
                    <input class="create-input" type="password" name="password" placeholder="Password" required>
                    <div>
                        <button id="cancel-create-btn" class="btn btn-warning create-btn-sm">Cancel</button>
                        <button id="create-proj-btn" class="btn btn-success create-btn-sm">Create Project</button>
                    </div>
                </form>
            </div>

        </div>

        <div id="view-edit-proj">

            <div class="create-panel center">
                <form id="edit-form" name="edit-form">
                    <input class="create-input" type="text" name="projectName" placeholder="Project Name" required><br>
                    <input class="create-input" type="text" name="address" placeholder="IP Address" required><br>
                    <input class="create-input" type="text" name="port" placeholder="Port Number" required><br>
                    <input class="create-input" type="text" name="database" placeholder="Database Name" required><br>
                    <input class="create-input" type="text" name="username" placeholder="Username" required><br>
                    <input class="create-input" type="password" name="password" placeholder="Password" required>
                    <div>
                        <button id="cancel-edit-btn" class="btn btn-warning create-btn-sm">Cancel</button>
                        <button id="save-proj-btn" class="btn btn-success create-btn-sm">Save</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <div id="view-db-vis">

        <div id="sidebar" class="left-fill">

            <!-- TODO: Make the sidebar pretty -->

            <button id="back-btn" class="btn btn-back"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><span>Back</span></button>

            <button id="exportImage-btn" class="btn btn-export">Export<br>Image</button>

            <div class="layout-btns">
                <div>
                    <h3>Layouts</h3>
                </div>
                <div class="layout-btn-container">
                    <button id="grid-btn" class="btn btn-layout">Grid</button>
                    <button id="force-dir-btn" class="btn btn-layout">Force<br>Directed</button>
                    <button id="circ-btn" class="btn btn-layout">Circular</button>
                    <button id="layered-btn" class="btn btn-layout">Layered</button>
                </div>
            </div>

            <div>
                <h3>Entities</h3>
            </div>
            <div id="entity-list" class="entity-list border">

                <!-- TODO: add checkboxes here for entity hiding/showing -->

            </div>

        </div>

        <div id="visualization" class="right-fill">
            <div id="myDiagramDiv" style="background-color: white; border: solid 1px black; width: 100%; height: 700px"></div>
        </div>

    </div>

    <script src="js/utils/jquery-3.1.0.min.js"></script>
    <script src="js/utils/go-debug.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
    <script src="js/visualizer.js"></script>

</body>
